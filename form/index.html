<head>
    <title>Formulário</title>
    <link href="styleform.css" rel="stylesheet">
</head>
<body>
    <h1 class="all" id="titulotexto">Meu Formulário</h1>
    <form action="https://formspree.io/f/mpznaloy" method="post" netlify>
    <p>
        <label class="all" id="digitenome">Digite seu nome</label><br>
        <input placeholder="Digite aqui" type="text" required="required" name="nome">   
    </p>
        <label class="all" id="digitemsg">Digite sua mensagem</label><br>
        <textarea rows="8" cols="50" placeholder="Digite aqui" required name="mensagem"></textarea>
    </p>
    <p>
        <label class="all" id="escolheinstrumento">Escolha quais instrumentos você toca:</label>
        <ul class="all" id="instrumentos">
            <li><input value="sim" name="violao" type="checkbox">Violão</li>
            <li><input value="sim" name="guitarra" type="checkbox">Guitarra</li>
            <li><input value="sim" name="piano" type="checkbox">Piano</li>
            <li><input value="sim" name="flauta" type="checkbox">Flauta</li>
            <li><input value="sim" name="violino" type="checkbox">Violino</li>
        </ul>
    </p>
    <p>
        <label class="all" id="escolhecor">Escolha sua cor preferida:</label><br>
        <ul class="all" id="cores">
            <li><input value="vermelho" name="corfav" type="radio">Vermelho</li>
            <li><input value="azul" name="corfav" type="radio">Azul</li>
            <li><input value="roxo" name="corfav" type="radio">Roxo</li>
            <li><input value="verde" name="corfav" type="radio">Verde</li>
            <li><input value="rosa" name="corfav" type="radio">Rosa</li>
        </ul>
        <button class="all" type="reset" id="reset">Resetar</button>
    </p>
    <p>
        <label class="all" id="escolhecidade">Escolha sua cidade</label><br>
        <select class="all" id="cidade">
            <option>São Paulo</option>
            <option>Santo André</option>
            <option>São Bernardo</option>
            <option>São Caetano</option>
            <option>Mauá</option>
            <option>Diadema</option>
            <option>São José dos Campos</option>
            <option>Ribeirão Preto</option>
            <option>Campinas</option>
        </select>
    </p>
    <p class="all" id="contrato"><input value="sim" name="termoscontrato" type="checkbox" required >Eu aceito os termos de contrato</p>
        <button type="submit" id="enviar">Enviar</button>
    </form>
</body>
